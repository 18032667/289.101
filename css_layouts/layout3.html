<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
    
        div {
            outline: 1px solid black;
            }
    
        #container {
            margin: auto;
            max-width: 800px;
            }
        
        #blue {
            background-color: blue;
            height: 200px;
            }
        
        #red {
            display: grid;
            background-color: red;
            grid-template-columns: 50% 50%;
            height: 400px;
            padding: 10px;
            }
        
        .yellow {
            background-color: yellow;
            margin: 10px;
            }
        
        #green {
            background-color: green;
            grid-column: 1/3;
            height: 200px;
            }
    
    </style>    

</head>
<body>

    <div id="container">
        <div id="blue"></div>
        <div id="red">
            <div class="yellow"></div>
            <div class="yellow"></div>
        </div>
        <div id="green"></div>
    </div>    
    
</body>
</html>
